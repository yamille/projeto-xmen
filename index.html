<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivo.css">
    <title>Projeto X-men</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html">
            <img class="logo" src="./src/images/logo.png">
        </a>
    </header>
    <main class= "selecao-de-personagens">
        
        <section class="personagens"> 
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="jean-grey">
                    <img src="./src/images/jean-grey-1.png" alt="card personagem jean-grey">
                </li>

                <li class="personagem" id="ciclope">
                    <img src="./src/images/ciclope-1.png" alt="card personagem ciclope">
                </li>

                <li class="personagem" id="lince-negra">
                    <img src="./src/images/lince-negra-1.png" alt="card personagem lince-negra">
                </li>

                <li class="personagem" id="tempestade">
                    <img src="./src/images/storm-1.png" alt="card personagem tempestade">
                </li>

                <li class="personagem" id="wolverine">
                    <img src="./src/images/wolverine-1.png" alt="card personagem wolverine">
                </li>
            
                <li class="personagem" id="noturno">
                    <img src="./src/images/noturno-1.png" alt="card personagem noturno">
                </li>

                <li class="personagem" id="magneto">
                    <img src="./src/images/magneto-1.png" alt="card personagem magneto">
                </li>

                <li class="personagem" id="vampira">
                    <img src="./src/images/vampira-1.png" alt="card personagem vampira">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/images/ciclope-raio 1.png">
            <div class="info-personagem">
                <h2 class="nome-personagem">Ciclope</h2>
                <P class="descricao-personagem">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los sem os óculos.</P>
            </div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
